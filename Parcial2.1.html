<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component^4.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html"></script>
<script
  src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

    <!--Sol solecito-->
     <a-marker type='pattern' url='assets/pattern-sol.patt' animation = "property: rotation; to: 0 360 0; loop: true; dur: 30000">   
      <a-sphere position="0 0 0" scale = "0.3 0.3 0.3" src="textura/texturaSol.jpg"
        material = "normalMap:textura/normalesPiedra.jpg; normalesSol:6 6"
      ></a-sphere>
        <!--Tierra-->
        <a-marker type='pattern' url='assets/pattern-lunaSaturno.patt' animation = "property: rotation; to: 0 360 0; loop: true; dur: 8000"> 
          <a-sphere src="textura/tierra.jpg" material = "normalMap:textura/normal_tierra.jpg; normaleTierra:6 6"
           position="0 0 0.2" scale = "0.3 0.3 0.3" 
          ></a-sphere>
        </a-marker> 

        <!--Marte-->
        <a-marker type='pattern' url='assets/pattern-luna.patt' animation = "property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-sphere src="textura/marte.jpg" material = "normalMap:textura/marteNormales.jpg; normaleMarte:3 3"
           position="0 0 0.5" scale = "0.35 0.35 0.35" 
          >

            <!--Luna-->
            <a-sphere src="textura/texturaLuna.jpg"
            material = "normalMap:textura/normalMapLuna.jpg; normalesLuna:3 3"
            position="0 0 2" scale = "0.3 0.3 0.3" 
              animation = "property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-sphere>   
          </a-sphere>
        <!--Entidad para girar Luna2 al contrario de Luna1-->
        <a-entity position="0 0 0" scale = "0.35 0.35 0.35" animation = "property: rotation; to: 0 -360 0; loop: true; dur: 10000">
          <!--Luna 2-->
            <a-sphere src="textura/texturaLuna.jpg"
            material = "normalMap:textura/normalMapLuna.jpg; normalesLuna:3 3"
             position="0 0 3.5" scale = "0.3 0.3 0.3" 
              animation = "property: rotation; to: 0 -360 0; loop: true; dur: 5000">
            </a-sphere>    
          </a-entity>        
        </a-marker>

        <!--Saturno-->
        <a-marker type='pattern' url='assets/pattern-lunaMarte.patt' animation = "property: rotation; to: 0 360 0; loop: true; dur: 30000">
          <a-sphere  src="textura/saturno.jpg" 
          material = "normalMap:textura/normalMapLuna.jpg; normaleSatrurno:3 3" 
           position="0 0 0.6" scale = "0.3 0.3 0.3"
          >
          </a-sphere>
        </a-marker>
    </a-marker> 

    <a-entity camera>
    </a-entity>
  </a-scene>
</body>
